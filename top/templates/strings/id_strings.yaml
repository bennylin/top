#------------
# About section
#------------------------------------------------------------------------------

about_header: Tentang
about_section: >-
     <p>Pelajari lebih lanjut di <a href="#">Hatnote Blog</a>.</p> 
     <p>Daftar harian artikel Wikipedia paling populer, dibuat oleh
     href="https://twitter.com/sklaporte">Stephen LaPorte</a> dan <a
     href="https://twitter.com/mhashemi">Mahmoud Hashemi</a>. 
     Juga tersedia dalam <a
     href="http://top.hatnote.com/about.html">berbagai bahasa</a>. 
     Jika menurut Anda ini menarik, Anda mungkin akan menikmati <a
     href="http://weekly.hatnote.com">The Weeklypedia</a>, terbitan 
     mingguan tentang artikel Wikipedia yang paling sering disunting.</p>

     <p>Halaman ini dimampukan oleh bantuan <a
     href="https://wikimedia.org/api/rest_v1/?doc#!/Pageviews_data/get_metrics_\
     pageviews_top_project_access_year_month_day">API tampilan halaman baru 
     Wikipedia</a>, dengan gambar dan ringkasan yang menarik dari <a
     href="https://www.mediawiki.org/wiki/API:Query">API MediaWiki</a>. 
     Anda dapat memperoleh kode dan dokumentasinya di <a
     href="https://github.com/hatnote/top">github</a>.</p>

     <p>Ingin melihat daftar artikel paling populer dalam Wikipedia bahasa lain?
     Begitu juga kami! Kirimkan <a href="https://github.com/hatnote/top/issues">
     permintaan</a> dan kabari kami jika Anda dapat menerjemahkan templatnya.</p>

     <p><a href="https://twitter.com/hatnotable">@hatnotable</a></p>

#------- 
# Tweets 
#
#   We can provide three possible tweets. They shouldn't be longer than 117 
#   characters (including the article title, so there is enough space to 
#   include a link.
#------------------------------------------------------------------------------

long_tweet: >- 
    {streak} hari berturut-turut, {title} jadi artikel terpopuler
    ke-{rank} di @idwiki dengan {views} tampilan

medium_tweet: "{title} ditampilkan {views} kali di @idwiki"
short_tweet: "{title} ranking #{rank} di @idwiki"

